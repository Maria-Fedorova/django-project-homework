{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-6">
    <div class="card shadow-sm">
        <img src="{{ object.photo | media_filter }}">
        <div class="card-body">
            <p class="card-text">Название блога: "{{ object.title }}"</p>
            <p class="card-text">Описание: {{ object.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
            </div>
            <div class="card-footer">
                Просмотры: {{ object.views_counter }}
            </div>
            <div class="btn-group">
                <a href="{% url 'catalog:blog_list' %}"
                   class="btn btn-sm btn-outline-secondary">Все статьи блога</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
